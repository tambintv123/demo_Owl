    <script>
      function checkPrime(n) {
        if (n < 2) {
          return false;
        }

        if (n === 2) {
          return true;
        }

        if (n % 2 === 0) {
          return false;
        }
        for (let i = 2; i < n; i++) {
          if (n % i == 0) {
            return false;
          }
        }
        return true;
      }
      console.log("is prime", checkPrime(99));
    </script>
